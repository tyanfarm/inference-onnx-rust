name: SSH macOS

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  ssh-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
